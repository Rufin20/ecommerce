version: "3.3"
   
services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    build: .
    container_name: DJANGOXDOCKERNAME
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:3003"
    volumes:
      - .:/ecommerce
      - ./static_in_env:/static_in_env
    ports:
      - "8050:3003"
    depends_on:
      - db
  nginx:
    image: nginx:latest
    container_name: NGINXDOCKERNAME
    ports:
      - "8000:8000"
    volumes:
      - .:/ecommerce
      - ./config/nginx:/etc/nginx/conf.d
      - ./static_in_env:/static_in_env
    depends_on:
      - web
